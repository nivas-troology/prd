

<div class="content-wrapper" style="min-height: auto; padding-bottom: 20px;">
    <section class="content">
        <div class="container-fluid">
            <div class="card card-default">
                <div class="card-header">
                 <h3>Pending at Division Level Jawan Report</h3>
                </div>
                <div class="card-body">
                        <div class="row">
                            <div class=col-md-12>
                            </div>
                            <div class="col-md-12">
                                <table id="tbl1" datatable class="table table-striped table-bordered nowrap row-border hover" datatable 
                                [dtOptions]="dtOptions"
                                [dtTrigger]="dtTrigger">
                                    <thead>
                                        <tr>
                                            <th>S. No.</th>
                                            <th>Division Name</th>
                                            <th>District Name</th>
                                           <th>Pending Count</th>  
                                         </tr>
                                    </thead>
                                    <tbody>
                                        <tr  *ngFor="let pendingLst of pendingList;let i=index">
                                            <td>{{i+1}}</td>
                                            <td>{{pendingLst.zoneName}}</td>
                                            <td>{{pendingLst.districtName}}</td>                                        
                                            <td>{{pendingLst.totalPendingLst}}</td>                                                                       
                                        </tr>                                    
                                    </tbody>
                                    <tfoot><tr>
                                        <td style="font-weight: bold;">Grand Total</td>
                                        <td></td>
                                        <td></td>
                                        <td style="font-weight: bold;"></td>
                                    </tr></tfoot>
                                </table>                       
                            </div>
                        </div>    
                </div>
            </div>
            <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
                <p style="color: white">Please Wait. </p>  
            </ngx-spinner>
      </div>   
    </section>
</div>
